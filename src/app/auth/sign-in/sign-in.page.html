<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div class="card-wrapper">
    <form #form=ngForm (ngSubmit)="signIn(form)">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title class="card-title">
            <ion-label>SignIn to start your session</ion-label>
          </ion-card-title>
          <div class="ion-text-center">
            <ion-text color="danger">{{error}}</ion-text>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input class="item" type="email" placeholder="xyz@example.com" ngModel name="email" email="true" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input class="item" [type]="passwordType" ngModel name="password" required clearOnEdit="false"></ion-input>
                  <ion-icon slot="end" item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-button expand="block" mode="ios" type="submit">Login</ion-button>
                <hr>
                <ion-button expand="block" fill="clear" mode="ios" type="button" (click)="goToSignUp()">New User!!!... Click here to Signup </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
